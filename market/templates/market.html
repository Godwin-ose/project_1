{% block title %}
    Market Page

{% block content %}

            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for Item in items %}
            <tr>
                <td>{{ Item.id }}</td>
                <td>{{ Item.name }}</td>
                <td>{{ Item.barcode }}</td>
                <td>{{ Item.price }}â‚¦</td>
                <td>
                    <button class="btn btn-outline btn-info">More Info</button>

                </td>

        {% endfor %}
    </tbody>
    </table>
{% endblock %}
